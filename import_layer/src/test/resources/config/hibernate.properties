# The database parameters
hibernate.connection.username=${jdbc.username}
hibernate.connection.password=${jdbc.password}
hibernate.connection.url=${jdbc.url}
hibernate.connection.driver_class=${jdbc.driverClassName}
hibernate.dialect=${hibernate.dialect}

# Change these paths as you need
hibernate.search.default.indexBase=${hibernate.search.default.indexBase}

# Change this to get some debug info
hibernate.show_sql=false

# This shouldn't need to be changed
hibernate.search.default.directory_provider=org.hibernate.search.store.FSDirectoryProvider
hibernate.hbm2ddl.auto=create
hibernate.search.indexing_strategy=manual
hibernate.mapping.precedence=hbm,class

# Default is 1 but sometimes set to 0 due to problems with Oracle driver
hibernate.max_fetch_depth=${hibernate.max_fetch_depth}


